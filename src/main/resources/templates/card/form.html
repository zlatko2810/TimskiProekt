<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NFTCard Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: linear-gradient(135deg, #ff6b6b, #0d0c65);
      color: #FFFFFF;
      padding: 150px 0;
      text-align: center;
      position: relative;
      height: 100vh;
    }

    .hero h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .hero p {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .navbar {
      background: linear-gradient(135deg, #ff6b6b, #0d0c65);
    }
    .navbar a.navbar-brand {
      color: #FFFFFF;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .navbar a.nav-link {
      color: #FFFFFF;
      font-size: 1rem;
    }

    .footer {
      background: linear-gradient(135deg, #ff6b6b, #0d0c65);
      color: #FFFFFF;
      padding: 20px 0;
      text-align: center;
    }

    .navbar-logo {
      background-image: url('https://png.pngtree.com/png-vector/20220717/ourmid/pngtree-nft-crypto-token-png-image-png-image_5999373.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 60px;
      height: 50px;
      display: inline-block;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger-subtle">
  <div class="container-fluid">
    <a class="navbar-brand navbar-logo" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link" aria-current="page" href="/collection">Collection</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link" aria-current="page" href="/card">NFTCard</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated() and hasAuthority('USER')">
          <a class="nav-link" aria-current="page" href="/buy">Buy Crypto</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated() and hasAuthority('USER')">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pool
          </a>
          <ul class="dropdown-menu" sec:authorize="isAuthenticated() and hasAuthority('USER')">
            <li><a class="dropdown-item" href="/buy/card">Buy NFTCard</a></li>
            <li><a class="dropdown-item" href="/user/card">Sell NFTCard</a></li>
            <hr>
            <li><a class="dropdown-item" href="/transaction">Transaction History</a></li>
            <li><a class="dropdown-item" href="/transaction/nft">NFT Purchases</a></li>
          </ul>
        </li>


        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Wallet
          </a>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <div class="d-flex justify-content-between align-items-center">
                <span><i class="fab fa-bitcoin" style="color: #FFD700;"></i></span>
                <span th:text="${btc}"></span>
              </div>
            </li>
            <li class="dropdown-item">
              <div class="d-flex justify-content-between align-items-center">
                <span><i class="fab fa-ethereum" style="color: #0074CC;"></i></span>
                <span th:text="${eth}"></span>
              </div>
            </li>
          </ul>
        </li>


      </ul>





      <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">
        <i class="fas fa-sign-in-alt"></i>
      </a>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">
        <i class="fas fa-user-plus"></i>
      </a>

      <span th:if="${#authorization.expression('isAuthenticated()')}" style="color: blue; margin-right: 15px;">
                <i class="fas fa-user"></i> <span th:text="${#authentication.principal.username}"></span>
            </span>


      <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout" style="margin-right: 10px">
        <i class="fas fa-sign-in-alt"></i>
      </a>

    </div>
  </div>
  <style>

  </style>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card">
    <div class="card-body">
      <form method="post" th:action="${card} ? @{/card/edit/{id} (id=${card?.id})} : @{/card/add}"
            enctype="multipart/form-data">

        <div class="row mb-3">
          <label for="name" class="col-sm-4 col-form-label">Card name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter card name"
                   th:value="${card?.name}">
          </div>
        </div>

        <div class="row mb-3">
          <label for="description" class="col-sm-4 col-form-label">Card description</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="description" name="description" placeholder="Enter card description" th:text="${card?.description}" rows="4">
            </textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label for="price" class="col-sm-4 col-form-label">Price ($)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="price" name="price"
                   placeholder="Enter card price" th:value="${card?.price}" step="0.000001">
          </div>
        </div>

        <div class="row mb-3">
          <label for="image" class="col-sm-4 col-form-label">Card image</label>
          <div class="col-sm-8">
            <input type="file" class="form-control" id="image" name="image" placeholder="Choose card image">
          </div>
        </div>

        <div class="row mb-3">
          <label for="collection" class="col-sm-4 col-form-label">Choose collection</label>
          <div class="col-sm-8">
            <select name="collection" id="collection">
              <option th:each="collection : ${collections}" th:text="${collection.name}"
                      th:value="${collection.id}"
                      th:selected="${card?.collection?.id} == ${collection.id}"></option>
            </select>
          </div>
        </div>



        <div class="d-grid">
          <button type="submit" class="btn btn-primary"
                  th:text="${card} ? 'Edit Card' : 'Add Card'"></button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
